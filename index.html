                       <!-- Skatterplot -->

        <div id="myDiv1">

        </div>
        <script>
            var data = airdnb;
            var xData = [];
            var yData = [];

            for (let i = 0; i < data.length; i++) {
                xData.push(data[i].price);
                yData.push(data[i].reviews);
            }

            var trace1 = {
                x: xData,
                y: yData,
                mode: 'markers',
                type: 'scatter'
            };

            var data1 = [trace1];
            var layout = {
                xaxis: {
                    title: {
                        text: "Price"
                    }
                },
                yaxis: {
                    title: {
                        text: "Reviews"
                    }
                }

            };
            Plotly.newPlot('myDiv1', data1, layout);
        </script>
